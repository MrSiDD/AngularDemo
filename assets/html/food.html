<div>
	<h2>Food</h2>

	<div class="add-food">
		<form>
		<div class="form-group">
			<label>Day</label>
			<select name="day" ng-model="ctrl.foodEntry.day" ng-change="ctrl.changeDay()" class="form-control">
				<option></option>
				<option value="monday">Monday</option>
				<option value="tuesday">Tuesday</option>
				<option value="wednesday">Wednesday</option>
				<option value="thursday">Thursday</option>
				<option value="friday">Friday</option>
			</select>
		</div>
		<div class="form-group">
			<label>Soup</label>
			<input type="text" name="soup" ng-model="ctrl.foodEntry.soup" class="form-control" />
		</div>
		<div class="form-group">
			<label>Lunch</label>
			<input type="text" name="lunch" ng-model="ctrl.foodEntry.lunch" class="form-control" />
		</div>
		<div class="form-group">
			<label>Dessert</label>
			<input type="text" name="desert" ng-model="ctrl.foodEntry.dessert" class="form-control" />
		</div>
		<div class="form-group">
			<button ng-click="ctrl.addFood()" class="btn">Add</button>
		</div>
		</form>
	</div>

	<table ng-show="ctrl.foodReady" class="table">
		<thead>
			<tr>
				<th>Day</th>
				<th>Soup</th>
				<th>Lunch</th>
				<th>Dessert</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(day, overview) in ctrl.food">
				<td>{{day}}</td>
				<td>{{overview.soup}}</td>
				<td>{{overview.lunch}}</td>
				<td>{{overview.dessert}}</td>
			</tr>
		</tbody>
	</table>
</div>
