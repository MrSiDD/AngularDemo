<div class="container">
	<div class="page-header">
		<h1>{{ctrl.child.name}} <small>{{ctrl.child.id}}</small></h1>
	</div>
	<div ng-repeat="day in ctrl.days">
		<h3>{{day}}</h3>
		<div ng-if="ctrl.child.details[day]">
			<dl>
				<dt ng-repeat-start="(type, value) in ctrl.child.details[day]" ng-if="type != 'present'">
					{{type}}
				</dt>
				<dd ng-repeat-end ng-if="type != 'present'">
					{{ctrl.getFoodFor(day, type)}}
				</dd>
			</dl>
		</div>
		<div ng-if="!ctrl.child.details[day]">
			not present!
		</div>
	</div>
</div>
